
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  store-backend

Transform:
- AWS::Serverless-2016-10-31

Globals:
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"

Resources:

  createPageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/create-page.createPageHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Create a new page
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PageTable
      Environment:
        Variables:
          PAGE_TABLE: !Ref PageTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST

  getPageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-page.getPageHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Get page by id
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PageTable
      Environment:
        Variables:
          PAGE_TABLE: !Ref PageTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET

  updatePageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/update-page.updatePageHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Update existing page
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PageTable
      Environment:
        Variables:
          PAGE_TABLE: !Ref PageTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: PUT

  getPagesByOriginHandler:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-pages-by-origin.getPagesByOriginHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Get pages by origin
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PageTable
      Environment:
        Variables:
          PAGE_TABLE: !Ref PageTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /pages/{origin}
            Method: GET

  PageTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Page
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: origin
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      GlobalSecondaryIndexes:
      - IndexName: pageGSI
        KeySchema:
        - AttributeName: origin
          KeyType: HASH
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
